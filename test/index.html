<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shailesh Pathak</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            opacity: 0;
            animation: twinkle 3s infinite alternate;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px; /* Rounded edges */
        }

        h1 {
            color: #fff;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="content">
        <h1>Shailesh Pathak</h1>
        <button onclick="window.location.href = 'https://status.pathak.biz/status/all';">Uptime Status</button>
        <button onclick="window.location.href = 'https://workspaces.pathak.biz';">Workspaces</button>
        <button onclick="window.location.href = 'https://pleasegaming.in';">Please Gaming</button>
        <button onclick="window.location.href = 'https://learnwithshailesh.in';">LearnWithShailesh</button>
    </div>
    <script>
        // Create random twinkling stars
        const numStars = 200;
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random duration
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
